[pytest]
# pytest configuration for Universal Blue Rebase Tool

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=../src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    ui: UI component tests
    security: Security validation tests
    slow: Tests that take longer to run
    requires_gtk: Tests that require GTK environment

# Coverage settings
[coverage:run]
source = ../src
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov